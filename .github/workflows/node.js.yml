name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    
    - name: Install dependencies
    - run: npm install

    - name: Run linting
    - run: npm run lint

    - name: Run tests
    - run: npm test

    - name: Commitlint
    - run: npx commitlint --from=HEAD~1 --verbose

    - name: Commitizen commit
    - run: npx git-cz
